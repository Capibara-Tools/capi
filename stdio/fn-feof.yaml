summary: "Checks the end of file indicator for a given stream."
returns:
  type: "int"
  description: "Returns non-zero if the end of file indicator is set otherwise returns zero."
parameters:
  - name: "stream"
    type: "[`stdio/FILE`] *"
    description: "A pointer to the FILE object of the stream to be checked."
description: |
  This function checks a given file stream for the end of file indicator. If the indicator is
  set then the function will return non-zero otherwise it will return 0.
examples: []
associated: []
os_affinity: ["std"]

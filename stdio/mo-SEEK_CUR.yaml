summary: "A sentinel value used with [`stdio/fseek`] to indicate that the cursor should be moved some offset from the current position."
kind: !object
description: |
  This macro evaluates to an integer constant intended to be used as a possible input to the offset_origin argument of the [`stdio/fseek`] function.
  When used as such it indicates that cursor should be moved some offset from the current position as opposed to being moved an offset from the
  start, [`stdio/SEEK_SET`], or end, [`stdio/SEEK_END`].
os_affinity: ["std"]

summary: "Closes a stream after flushing its buffer."
returns:
  type: "int"
  description: "Returns 0 on success or [`stdio/EOF`] on failure."
parameters:
  - name: "stream"
    type: "[`stdio/FILE`] *"
    description: "A pointer to the FILE object of the stream to be closed."
description: |
  This function closes a given file stream after flushing its associated buffer. On
  success the function will return 0, but an error will return [`stdio/EOF`].
associated: []
os_affinity: ["std"]
